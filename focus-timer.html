    <script>

        // Load saved data
        function loadData() {
            const saved = localStorage.getItem('focusTimerData');
            if (saved) {
                const data = JSON.parse(saved);
                completedSessions = data.completedSessions || 0;
                totalMinutes = data.totalMinutes || 0;
                document.getElementById('completedSessions').textContent = completedSessions;
                document.getElementById('totalMinutes').textContent = totalMinutes;
                
                // Check streak
                const lastDate = data.lastDate;
                const today = new Date().toDateString();
                if (lastDate === today) {
                    document.getElementById('streak').textContent = data.streak || 0;
                } else if (isYesterday(lastDate)) {
                    document.getElementById('streak').textContent = data.streak || 0;
                } else {
                    document.getElementById('streak').textContent = 0;
                }
            }
        }

        function isYesterday(dateString) {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            return yesterday.toDateString() === dateString;
        }

        function saveData() {
            const data = {
                completedSessions,
                totalMinutes,
                lastDate: new Date().toDateString(),
                streak: parseInt(document.getElementById('streak').textContent)
            };
            localStorage.setItem('focusTimerData', JSON.stringify(data));
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);

        function playCompletionSound() {
            // Create a simple beep using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
