# Netlify 배포 설정
# 이 파일은 Netlify에서 자동으로 인식합니다

[build]
  publish = "."
  command = "echo 'No build needed'"

[build.environment]
  NODE_VERSION = "18"

# 리다이렉트 설정
[[redirects]]
  from = "/app"
  to = "/focus-timer-pro.html"
  status = 200

[[redirects]]
  from = "/start"
  to = "/focus-timer-pro.html"
  status = 200

# 커스텀 헤더 설정
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 캐싱 최적화
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
